<text 
x="494" 
y="564" 
dx="0,0,0,0" 
class="s2_420"
>試，我們</text>

<text 
x="586" 
y="564" 
dx="0,0,0" 
class="s4_420"
>好好兒</text>

<text 
x="655" 
y="553" 
dx="0" 
class="s5_420"
>b</text>

<text 
x="661" 
y="564" 

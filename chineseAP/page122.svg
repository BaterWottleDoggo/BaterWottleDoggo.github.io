<text 
x="271" 
y="825" 
dx="0,0,0,0,0,0,0,0" 
class="s1_145"
>女最平等的地方。</text>

<text 
x="479" 
y="825" 
dx="0" 
class="s5_145"
>拿</text>

<text 
